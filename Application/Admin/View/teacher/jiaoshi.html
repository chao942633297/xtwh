	<div class="modal-header">
      <h4 class="modal-title" id="myModalLabel" style="font-weight: bold;color:red">添 加 老 师　<span>*</span> 为 必 填 项</h4>
    </div>
    <form action="{:U('Teacher/do_jiaoshi')}" method="post" onSubmit="return check();" enctype="multipart/form-data">
     <div class="modal-body">       
		<table style="width: 80%;">
          <tr style="margin-bottom:5px;">
            <td>合作折扣( % )<span style="color:red;font-weight: bold">*</span></td>
            <td><input type="text" class="form-control" name="rebate" placeholder="只允许输入整数或者一位小数" id="rebate" value="" ></td>
          </tr>    
          <tr style="margin-bottom:5px;">
            <td>教师名称 <span style="color:red;font-weight: bold">*</span></td>
            <td><input type="text" class="form-control" name="title" placeholder="名称" id="name" value=""></td>
          </tr>
          <tr style="margin-bottom:5px;">
            <td>手机号码 <span style="color:red;font-weight: bold">*</span></td>
            <td><input type="text" class="form-control" name="phone" placeholder="手机号码" id="ph" value=""></td>
          </tr>
         <tr style="margin-bottom:5px;">
            <td>封面</td>
            <td id="imgdiv"><input type="file" style="width:100px;" class="form-control" id="up_img" name="photo" ><img id="imgShow" width="100" height="100" /></td>
          </tr>  
          <tr style="margin-bottom:5px;">
            <td>教龄 <span style="color:red;font-weight: bold">*</span></td>
            <td><input type="text" class="form-control" name="teacherage" placeholder="教龄为数字" id="jl" value=""></td>
          </tr>
          <tr style="margin-bottom:5px;">
            <td>座右铭</td>
            <td><input type="text" class="form-control" name="motto" placeholder="老师的座右铭" id="zy" value=""><font color="red"></font></td>
          </tr>
          <tr style="margin-bottom:5px;">
            <td>等级</td>
            <td><input type="text" class="form-control" name="level" placeholder="等级为1-5数字" id="name" value=""><font color="red">*1表示一颗星，最高五颗星*</font></td>
          </tr>
          <tr style="margin-bottom:1px;">
            <td>选择省份/城市</td>
            <td><div ><input type="text" name="city" class="form-control" id="city" />
            </div></td>
          </tr>
           <tr>        
	           <td>详细地址</td>
	           <td><textarea style="resize:none;width:60%;height:50px;margin-top: 10px;" type="text" rows="4" class="form-control" name="address"  ></textarea><font color="red">*街道门牌*</font></td>
	       </tr>  
          <tr>        
             <td>简介</td>
             <td><textarea style="resize:none;width:60%;height:200px;margin-top: 10px;" type="text" rows="4" class="form-control" name="detail" id="desc" ></textarea><font color="red">*老师的详细介绍*</font></td>
         </tr>             
	             
		</table>
	    </div> 
        <input type="hidden" name="type" value="add">   
		<button class="btn btn-default" type="submit" style="width:200px;text-align:center;margin-top:15px;margin-left:600px;">完成</button>
</form>

<script type="text/javascript">
	$("#city").click(function (e) {
		SelCity(this,e);
	    console.log("inout",$(this).val(),new Date())
	});

  $("#rebate").bind("input propertychange",function(){
    var rebate = $(this).val();
    if (!/\d+(\.\d{0,1})?/.test(rebate)) {
      $(this).val("");
    }
  });
	//保存添加或修改的推荐信息
	function check(){

    var name   = $("#name").val();  
    if(name == 0){
      alert('教师名称不能为空');
       return false;
    }
    var pattern = /^1[34578]\d{9}$/;   
    var ph = $("#ph").val();  
    if(ph == 0){
       alert('手机号不能为空');
       return false;
    }
    if(!pattern.test(ph)){
      alert('手机号码格式不对');
      return false;
    }
    var price  = $("#desc").val();
    if(price == 0){
      alert('老师的介绍不能为空');
       return false;
    }
     var up_img = $("#up_img").val();
    if(up_img == 0){
      alert('必须上传一张封面');
       return false;
    }
    var jl = $("#jl").val();
    if(jl== 0){
      alert('教龄');
       return false;
    }
    var zy = $("#zy").val();
    if(zy== 0){
      alert('座右铭不能为空');
       return false;
    }
    var up_img = $("#city").val();
    if(up_img == 0){
      alert('选择地址');
       return false;
    }
   
   
	  return true; 	
	}

</script>
