<include file="Public/head" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/jedate/skin/jedate.css">
<script type="text/javascript" src="__PUBLIC__/jedate/jquery.jedate.js"></script>
<script src="__PUBLIC__/js/uploadPreview.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/uploadPreview.min.js" type="text/javascript"></script>
 <script>
       window.onload = function () { 
            new uploadPreview({ UpBtn: "up_img", DivShow: "imgdiv", ImgShow: "imgShow" });
        }
    </script>
<style type="text/css">
	table tr > td:first-child{padding-left:20px;padding-bottom:10px;width:40%;text-align:center;}
	table tr > td:last-child input{width:60%;margin-bottom:10px;	}
</style>
	<div class="modal-header">
      <h4 class="modal-title" id="myModalLabel">产品　添加 | 编辑</h4>
    </div>
    <form action="{:U('goods/insert')}" method="post" onSubmit="return check();">
     <div class="modal-body">
       
				<table style="width: 100%;">
          <tr style="margin-bottom:5px;">
            <td>选择类型</td>
            <td><select name="instruments_id" class="form-control" id="instruments_id" style="width:300px;margin-bottom: 10px;" >
              <option value="0">选择类型</option>
              <foreach name="instruments" item="va" >
                <option value="{$va['id']}">{$va['name']}</option>
              </foreach>
            </select></td>
          </tr>
            <tr style="margin-bottom:5px;">
            <td>选择品牌</td>
            <td><select name="brand_id" class="form-control" id="brand_id" style="width:300px;margin-bottom: 10px;" >
             <option value="0">选择品牌</option>
              <foreach name="brand" item="vb" >
                <option value="{$vb['id']}">{$vb['name']}</option>
              </foreach>
            </select></td>
          </tr>
            <tr style="margin-bottom:5px;">
            <td>选择材质</td>
            <td><select name="material_id" class="form-control" id="material_id" style="width:300px;margin-bottom: 10px;" >
             <option value="0">选择材质</option>
              <foreach name="material" item="vc" >
                <option value="{$vc['id']}">{$vc['name']}</option>
              </foreach>
            </select></td>
          </tr>
          <tr style="margin-bottom:5px;">
            <td>产品名称</td>
            <td><input type="text" class="form-control" name="name" placeholder="名称" id="name" value=""></td>
          </tr>
          <tr style="margin-bottom:5px;">
            <td>封面主图</td>
            <td><input type="file" style="width:100px;" class="form-control" id="up_img" name="pic" > <div id="imgdiv"><img id="imgShow" width="100" height="100" /></div></td>
          </tr>
					<tr style="margin-bottom:5px;">
						<td>产品价格</td>
						<td><input type="text" style="width:200px"  class="form-control" name="price" placeholder="商品价格" id="price" value=""></td>
					</tr>
          <tr style="margin-bottom:5px;">
            <td>会员打折</td>
            <td><input type="text" style="width:200px" class="form-control" name="discount" placeholder="会员打折" id="discount" value="">(例：9表示打9折 或者9.5表示打9.5折)</td>
          </tr>
           <tr>        
            <td>产品简述</td>
            <td><textarea style="resize:none;width:410px" type="text" rows="4" class="form-control" name="desc" id="desc" ></textarea> 
         </tr>
          <tr style="margin-bottom:5px;">
            <td>产品状态</td>
            <td><select name="status" class="form-control" style="width:200px;margin-bottom: 10px;margin-top:10px; " >
                <option value="0">上线</option>
              
                <option value="1">下架</option>          
            </select></td>
          </tr>
	       
	       <tr>
						<td style='margin-top:10px;padding-bottom:0px;'>产品详情</td>
						<td>
							<span id="detail" name="detail" style='display:block;margin-top:10px;'></span> 					
						</td>	       	
	       </tr> 
				</table>
	    </div>      
<script id="container" name="content" type="text/plain" style="min-height: 400px;">
</script>		
<button class="btn btn-default" type="submit" style="width:200px;text-align:center;position:absolute;right:100px;margin-top:15px;">完成</button>
</form>
<include file="Public/footer" />
<script src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
  $("#detail").hide();
    var ue;
    $(function(){
    	$("#container").height(document.documentElement.clientHeight-160);
         ue = UE.getEditor('container',{
            serverUrl :"{:U('/Admin/Factory/ueditor')}"
        });
            ue.ready(function() {
		    //设置编辑器的内容
		    ue.setContent($("#detail").html());      
		});
    });

	//保存添加或修改的推荐信息
	function check(){
   var instruments_id = $("#instruments_id").val();
   if(instruments_id == 0){
      alert('请选择类型');
       return false;
    }
    var brand_id = $("#brand_id").val();
    if(brand_id == 0){
      alert('请选择品牌');
      return false;
    }
   
    var material_id= $("#material_id").val();
    if(material_id == 0){
      alert('请选择材质');
       return false;
    }
    var name   = $("#name").val();  
    if(name == 0){
      alert('产品名称不能为空');
       return false;
    }
    var up_img = $("#up_img").val();
    if(up_img == 0){
      alert('必须上传一张产品封面');
       return false;
    }
    var price      = $("#price").val();
    if(price == 0){
      alert('产品价格不能为空');
       return false;
    }
   //  var container = $("#container").val();
   //  alert(container);
  	// if(container == 0){
   //    alert('产品详情不能为空');
   //     return false;
   //  }
	  return true;
  	
	}

</script>
