<include file="Public/head" />
<script src="__PUBLIC__/js/uploadPreview.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/uploadPreview.min.js" type="text/javascript"></script>
 <script>
       window.onload = function () { 
            new uploadPreview({ UpBtn: "up_img", DivShow: "imgdiv", ImgShow: "imgShow" });
        }
    </script>
<style type="text/css">
	table tr > td {padding-left:20px;padding-bottom:10px;width:40%;text-align: center}
</style>
	<div class="modal-header">
      <h4 class="modal-title" id="myModalLabel">添加文章:</h4>
    </div>
    <form action="{:U('Article/doSomething')}" method="post" onSubmit="return check();" enctype="multipart/form-data">
     <div class="modal-body">
       
				<table style="width: 80%;">
          <tr style="margin-bottom:5px;">
            <td>文章标题:</td>
            <td><input type="text" name="title" class="form-control" id="title" style="width: 200px;"></td>
          </tr>
          <tr style="margin-bottom:5px;">
            <td>文章logo:</td>
            <td><input type="file" style="width:100px;" class="form-control" id="up_img" name="photo" > <div id="imgdiv"><img id="imgShow" width="100" height="100" style="display: block;padding-top:10px;" /></div></td>
          </tr>
          <tr style="margin-bottom:5px;">
            <td>文章类型:</td>
            <td><select name="type" class="form-control" style="width:200px;margin-bottom: 10px;margin-top:10px; " >
                <option value="1">平台介绍</option>
                <option value="2">合作机构展示 </option>
                <option value="3">平台新闻</option> 
                <option value="4">活动</option>          
            </select></td>
          </tr>          
           <tr>        
            <td>文章简述:</td>
            <td><textarea style="resize:none;width:410px" type="text" rows="4" class="form-control" name="desc" id="desc" ></textarea> 
         </tr>	       
	       <tr>
						<td style='margin-top:10px;padding-bottom:0px;'>文章详情:</td>
						<td>
							<span id="detail" name="detail" style='display:block;margin-top:10px;'></span> 					
						</td>	       	
	       </tr> 
				</table>
	    </div>      
<script id="container" name="detail" type="text/plain" style="min-height: 400px;margin:5px auto;width: 80%;">
</script>		
<button class="btn btn-default" type="submit" style="width:200px;margin:15px auto;display: block">完成</button>
</form>
<include file="Public/footer" />
<script src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
  $("#detail").hide();
    var ue;
    $(function(){
    	$("#container").height(document.documentElement.clientHeight-160);
         ue = UE.getEditor('container',{
            serverUrl :"{:U('/Admin/goods/ueditor')}"
        });
            ue.ready(function() {
		    //设置编辑器的内容
		    ue.setContent($("#detail").html());      
		});
    });

	//保存添加或修改的推荐信息
	function check(){
    var name   = $("#title").val();  
    if(name == ""){
      alert('文章标题不准为空');
       return false;
    }
    var up_img = $("#up_img").val();
    if(up_img == 0){
      alert('必须上传一张文章logo');
       return false;
    }
	  return true;
	}

</script>
