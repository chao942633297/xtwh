	<div class="modal-header">
      <h4 class="modal-title" id="myModalLabel">机构　添加 | 编辑</h4>
    </div>
    <form action="{:U('User/do_jigou')}" method="post" onSubmit="return check();" enctype="multipart/form-data">
     <div class="modal-body">       
		<table style="width: 100%;">
          <tr style="margin-bottom:5px;">
            <td>机构名称</td>
            <td><input type="text" class="form-control" name="title" placeholder="名称" id="name" value=""><font color="red">*机构名称不可以为空，名称不可以相同*</font></td>
          </tr>
          <tr style="margin-bottom:1px;">
            <td>选择省份/城市</td>
            <td><div ><input type="text" name="city" class="form-control" id="city" />
            </div></td>
          </tr>
           <tr>        
	           <td>详细地址</td>
	           <td><textarea style="resize:none;width:60%;height:50px;margin-top: 10px;" type="text" rows="4" class="form-control" name="detail" id="desc" ></textarea><font color="red">*街道门牌*</font></td>
	       </tr>  
          <tr style="margin-bottom:5px;">
            <td>封面</td>
            <td id="imgdiv"><input type="file" style="width:100px;" class="form-control" id="up_img" name="photo" ><img id="imgShow" width="100" height="100" /></td>
          </tr>       
	       <tr>        
	           <td>简介</td>
	           <td><textarea style="resize:none;width:60%;height:200px;margin-top: 10px;" type="text" rows="4" class="form-control" name="detail" id="desc" ></textarea><font color="red">*机构的详细介绍*</font></td>
	       </tr>       
		</table>
	    </div>  
	    <input type="hidden" name="class" value="2">   
		<button class="btn btn-default" type="submit" style="width:200px;text-align:center;margin-top:15px;margin-left:560px;">完成</button>
</form>

	//保存添加或修改的推荐信息
	function check(){
    var name   = $("#name").val();  
    if(name == 0){
      alert('机构名称不能为空');
       return false;
    }
    var up_img = $("#city").val();
    if(up_img == 0){
      alert('选择地址');
       return false;
    }
    var up_img = $("#up_img").val();
    if(up_img == 0){
      alert('必须上传一张封面');
       return false;
    }
    var price      = $("#desc").val();
    if(price == 0){
      alert('机构介绍不能为空');
       return false;
    }
	  return true; 	
	}

</script>
