	//保存添加或修改的推荐信息
	function check(){
	var pattern = /^1[34578]\d{9}$/;   
    var ph = $("#ph").val();  
    if(ph == 0){
       alert('手机号不能为空');
       return false;
    }
    if(!pattern.test(ph)){
      alert('手机号码格式不对');
      return false;
    }
	  return true; 	
	}

</script>
