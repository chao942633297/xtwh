 <script>
       window.onload = function () { 
            new uploadPreview({ UpBtn: "up_img", DivShow: "imgdiv", ImgShow: "imgShow" });

<style type="text/css">
  table tr > td:first-child{padding-left:20px;padding-bottom:10px;width:40%;text-align:center;}
  table tr > td:last-child input{width:60%;margin-bottom:10px;  }
ul, ol, dl { list-style: none; }
._citys { width: 450px; display: inline-block; border: 2px solid #eee; padding: 5px; position: relative; background: #fff;}
._citys span { color: #56b4f8; height: 15px; width: 15px; line-height: 15px; text-align: center; border-radius: 3px; position: absolute; right: 10px; top: 10px; border: 1px solid #56b4f8; cursor: pointer; }
._citys0 { width: 100%; height: 34px; display: inline-block; border-bottom: 2px solid #56b4f8; padding: 0; margin: 0; }
._citys0 li { display: inline-block; line-height: 34px; font-size: 15px; color: #888; width: 80px; text-align: center; cursor: pointer; }
.citySel { background-color: #56b4f8; color: #fff !important; }
._citys1 { width: 100%; display: inline-block; padding: 10px 0; }
._citys1 a { width: 83px; height: 35px; display: inline-block; background-color: #f5f5f5; color: #666; margin-left: 6px; margin-top: 3px; line-height: 35px; text-align: center; cursor: pointer; font-size: 13px; overflow: hidden; }
._citys1 a:hover { color: #fff; background-color: #56b4f8; }
.AreaS { background-color: #56b4f8 !important; color: #fff !important; }

  <div class="modal-header">
      <h4 class="modal-title" id="myModalLabel" style="font-weight: bold;color:red">编 辑 会 员</h4>
    </div>
    <form action="{:U('User/save')}" method="post" onSubmit="return check();" enctype="multipart/form-data">
     <div class="modal-body">       
    <table style="width: 80%;">
      <tr style="margin-bottom:5px;">
            <td>手机号码 <span style="color:red;font-weight: bold">*</span></td>
            <td><input type="text" class="form-control" name="phone" placeholder="手机号码" id="ph" value="{$data['phone']}"></td>
          </tr>
          <tr style="margin-bottom:5px;">
            <td>会员昵称 </td>
            <td><input type="text" class="form-control" name="nickname" placeholder="会员昵称" id="name" value="{$data['nickname']}"></td>
          </tr>
          <tr style="margin-bottom:5px;">
            <td>真实姓名</td>
            <td><input type="text" class="form-control" name="name" placeholder="真实姓名" id="name" value="{$data['name']}"></td>
          </tr>       
          <tr style="margin-bottom:5px;">
            <td>头像</td>
            <td id="imgdiv"><input type="file" style="width:100px;" class="form-control" id="up_img" name="photo" ><img style="display: block;margin-bottom: 10px" id="imgShow" width="100" height="100" src="{$data['headimg']}" /></td>
          </tr> 
          <tr style="margin-bottom:5px;margin-top:5px">         
            <td>身份</td>
            <td><select class="form-control" style="width:200px;margin-bottom:10px;" id="ty" name="type"> 
                  <option value="0" <if condition="$data.class eq 0"> selected="selected" <else /></if> >成人</option>           
                  <option value="1" <if condition="$data.class eq 1"> selected="selected" <else /></if>>家长</option>              
                  <option value="2" <if condition="$data.class eq 2"> selected="selected" <else /></if>>机构</option> 
                  <option value="3" <if condition="$data.class eq 3"> selected="selected" <else /></if>>教师</option>         
            </select></td>
          </tr>  
          <tr style="margin-bottom:5px;">
            <td>会员等级</td>
            <td>
              <select class="form-control" name="grade" id="grade" style="width:200px;margin-bottom:10px;">
                <option value="-1">请选择会员等级</option>
                <option value="0" <if condition="$data.grade eq 0"> selected="selected" <else /></if>>路人甲</option>
                <option value="1" <if condition="$data.grade eq 1"> selected="selected" <else /></if>>VIP</option>
                <option value="2" <if condition="$data.grade eq 2"> selected="selected" <else /></if>>VIP银卡</option>
                <option value="3" <if condition="$data.grade eq 3"> selected="selected" <else /></if>>VIP金卡</option>
                <option value="4" <if condition="$data.grade eq 4"> selected="selected" <else /></if>>VIP钻卡</option>
                <option value="5" <if condition="$data.grade eq 5"> selected="selected" <else /></if>>合伙人</option>
              </select>               
            </td>      
          </tr>
          <tr style="margin-bottom:1px;">
            <td>选择省份/城市</td>
            <td><div ><input type="text" name="city" class="form-control" id="city" value="{$data['province']}-{$data['city']}-{$data['area']}" />
            </div></td>
          </tr>
           <tr>        
             <td>详细地址</td>
             <td><textarea style="resize:none;width:60%;height:50px;margin-top: 10px;" type="text" rows="4" class="form-control" name="address"  >{$data['address']}</textarea><font color="red">*街道门牌*</font></td>
         </tr>  
            
               
    </table>
      </div> 
        <input type="hidden" name="id" value="{$data['id']}">   
    <button class="btn btn-default" type="submit" style="width:200px;text-align:center;margin-top:15px;margin-left:600px;">完成</button>
</form>

<script type="text/javascript">
  $("#city").click(function (e) {
    SelCity(this,e);
      console.log("inout",$(this).val(),new Date())
  });

  //保存添加或修改的推荐信息
  function check(){
  var pattern = /^1[34578]\d{9}$/;   
    var ph = $("#ph").val();  
    if(!pattern.test(ph)){
      alert('手机号码格式不对');
      return false;
    }
    
  }

</script>
