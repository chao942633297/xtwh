<script type="text/javascript">
  function formatImg(url) {
        return "<img src='"+url+"' style='height:40px;width:40px'/>";              
  }
  $("#phone").bind("input propertychange",function(){
    var phone = $(this).val();
    if (!/^[0-9]*$/.test(phone)) {
      $(this).val("");
    }
  });
  //查询
  $("#searchsub").click(function(){
      var phone = $("#phone").val();
      if (phone == "" ) {
        alert("手机号不准为空");return false;
      }
      $.ajax({
        url:"{:U('Admin/Money/search')}",
        type:"get",
        data:{phone:phone},
        dataType:'json',        
        success:function(data){
              $("#jqGrid").clearGridData();
              $("#jqGrid").jqGrid('setGridParam', { data: data});
              $("#jqGrid").trigger('reloadGrid');              
        }
      });
  });

  $(document).ready(function($) { 
    $("#jqGrid").jqGrid({
      styleUI : 'Bootstrap',
      colModel: [
          // { label: '序号ID', name: 'id',width:'80'},
          { label: '用户头像', name: 'headimg',width:'100',formatter: formatImg },
          { label: '昵称', name: 'nickname',width:'100' },
          { label: '手机号', name: 'phone',width:'100' },
          { label: '佣金总额', name: 'allmoney',width:'100' }
      ],
      gridview:true,  //加速显示
      viewrecords: true,  //显示总条数
      rownumbers: true,
      rownumWidth: 35,
      height: document.documentElement.clientHeight-135,
      autowidth:true,
      rowNum: 9,  //每页显示条数
      datatype: 'local',
      loadonce:true,
      pager: "#jqGridPager"
    });
    $("#jqGrid").jqGrid('setGridParam', { data: eval({$data})});
    $("#jqGrid").trigger('reloadGrid');
  });
