<script src="__PUBLIC__/js/uploadPreview.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/uploadPreview.min.js" type="text/javascript"></script>
 <script>
   window.onload = function () { 
     new uploadPreview({ UpBtn: "up_img", DivShow: "imgdiv", ImgShow: "imgShow" });
   }
</script>
<form id="fmform" action="" method="POST" enctype="multipart/form-data">
    <input type="hidden" value="fmimg" name="imgtype" value="" />
    <input id="fmimg" style="display: none;" name="fmimg" type="file" onchange="upload('fmform','imgurl')"/>
</form>
<style type="text/css">
  table tr > td:first-child{padding-left:20px;padding-bottom:10px;width:40%;text-align:center;}
  table tr > td:last-child input{width:80%;margin-bottom:10px;  }
</style>
 <a style="margin-left:20px;margin-top:20px;width:100px;" type="button" class="btn btn-primary" onclick="kecheng()">添加课程</a>
 <a style="margin-left:20px;margin-top:20px;width:100px;" type="button" class="btn btn-primary" onclick="kemu()">添加科目</a>
<div>
  <div style="margin:24px;">
    名称：<input style="height:36px;" type="text" size="24px" placeholder="输入会员手机号过滤查询" id="phone" />
    编号：<input style="height:36px;" type="text" size="24px" placeholder="输入会员昵称过滤查询" id="name" />    
    <button id="submit_search" class="btn btn-primary" onclick="searchState();">查询</button>
  </div>
  <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="userlist" style="padding-right: 20px;">
      <table id="jqGrid" style="width: 100%;"></table>
      <div id="jqGridPager"></div>  
      </div>
      <div role="tabpanel" class="tab-pane" id="edituser">    
  </div>
<!-- 课程 -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
  	<form action="{:U('Category/add')}" method="post" onSubmit="return check();" enctype="multipart/form-data">
    <div class="modal-content" style="width:80%;margin:auto;">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">添加 | 编辑<span>(带<span style="color:red">*</span>号为必填项)</span></h4>
        </div>
         <div class="modal-body">
            <table class="modal-table" style="width:80%;">
              <tr>  
              <td>名称<span style="color:red">&nbsp;*</span></td>
                <td>
                <input type="text" class="form-control"  name="name" id="na" placeholder="名称"></td>
              </tr>
             <tr style="margin-bottom:5px;">
            <td>图标</td>
            <td><input type="file" style="width:100px;" class="form-control" id="up_img" name="photo" > <div id="imgdiv"><img id="imgShow" width="50" height="50" /></div></td>
          </tr>                                  
            </table>
        </div>
        <div class="modal-footer">
          <input type="hidden" name="is_service" value="1">
          <input type="hidden" name="pid" value="0">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="submit" class="btn btn-primary" >保存</button>
        </div>         
      </div>
      </form>
    </div>
  </div>
  <!-- 科目 -->
  <div class="modal fade bs-example-modal-ld" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
  	<form action="{:U('Category/add')}" method="post" onSubmit="return checn();">
    <div class="modal-content" style="width:80%;margin:auto;">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">添加 | 编辑<span>(带<span style="color:red">*</span>号为必填项)</span></h4>
        </div>
         <div class="modal-body">
            <table class="modal-table" style="width:80%;">
              <tr style="margin-bottom:5px;">         
              <td>选择课程</td>
              <td><select class="form-control" style="margin-bottom:10px;" id="ty" name="pid"> 
                    <option value="0">选择类型</option>
                    <foreach name="row" item="vo" >          
                    	<option value="{$vo['id']}">{$vo['name']}</option>              
                   	</foreach>       
              </select></td>
              </tr>
            <tr>  
              <td>科目名称<span style="color:red">&nbsp;*</span></td>
                <td>
                <input type="text" class="form-control"  name="name" id="nickname" placeholder="科目名称"></td>
              </tr>
                                               
            </table>
        </div>
        <div class="modal-footer">
          <input type="hidden" name="is_service" value="1">        
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="submit" class="btn btn-primary" >保存</button>
        </div>         
      </div>
	</form>
    </div>
  </div>
</div>
<include file="Public/footer" />
<script type="text/javascript">
  // <a class='btn btn-danger' href='javascript:' onclick='deleteUser("+id+");'>删除</a>&nbsp;
  function formatLink(id) {
    return "<a class='btn btn-primary' onclick='edit("+id+");'>编辑</a>==<a class='btn btn-danger' href='javascript:' onclick='follow("+id+");'>删除</a>";
  };
 

  function kecheng() {   
    $('.bs-example-modal-lg').modal().show(); 
  }
   function kemu() {    
    $('.bs-example-modal-ld').modal().show(); 
  }
  

  function deleteUser(id){
    if (confirm("你确定要删除吗?")) {
      $.ajax({
        url: "{:U('/Admin/User/deleteUser')}",
        dataType: "text",
        async: true,
        data: { "id": id},
        type: "GET",   
        success: function(req) {
          if(req=="true")
          {
            $(window.parent.document).find("#main_iframe").attr("src","{:U('/Admin/User/User')}");
          }else{
            alert('用户删除失败!');
          }
        }
        });     
    }
  }
 
 function check(){
 	var na  = $.trim($("#na").val());
 	if(na == ''){
 		 alert('课程名称不能为空');
 		 return false;
 	}
 	return true;
 }
 function checn(){
 	var pi  = $.trim($("#ty").val());
 	if(pi == 0){
 		 alert('选择课程');
 		 return false;
 	}
 	var ni  = $.trim($("#nickname").val());
 	if(ni == ''){
 		 alert('科目名称不能为空');
 		 return false;
 	}
 	return true;
 }
  
 
  function formatterImg(thumbnail){
    return "<img src ="+thumbnail+" style='width: 50px;height: 50px;'  />";
  }
 
  $(document).ready(function($) { 
    $("#jqGrid").jqGrid({
      styleUI : 'Bootstrap',
      colModel: [
          { label: '编号', name: 'id',width:'110'},
          { label: '级别', name: 'pid',width:'110'},
          { label: '名称', name: 'name',width:'80'},
          { label: '图标', name: 'icon_img',width:'120',formatter: formatterImg },
          { label: '添加时间', name: 'create_at',width:'80'},
          { label: '修改时间', name: 'update-at',width:'80'},
          { label: '操作', name: 'id',width:'100',formatter: formatLink}
      ],
      viewrecords: true,
      rownumbers: true,
      rownumWidth: 35,
      height: document.documentElement.clientHeight-135,
      autowidth:true,
      rowNum: 9,
      datatype: 'local',
      loadonce:true,
      pager: "#jqGridPager"
    });
    $("#jqGrid").jqGrid('setGridParam', { data: eval({$data})});
    $("#jqGrid").trigger('reloadGrid');
  });
</script>
<script>
  //模糊查询会员
  function searchState(){
    var phone = $("#phone").val();
    var name = $("#name").val();
    var grade = $("#grade").val();
    var insta = $("#insta").val();
    var inend = $("#inend").val();
    if (insta.length <0 || inend.length <0) {
      alert('请选择时间');return;
    };
    $.ajax({
      url:"{:U('/Admin/User/searchUser')}",
      type:'GET',
      data:{'start':insta,'end':inend,'phone':phone,'grade':grade,'name':name},
      dataType:'json',
      success:function(returndata){
        $("#jqGrid").clearGridData();
            $("#jqGrid").jqGrid('setGridParam', { data: returndata});
            $("#jqGrid").trigger('reloadGrid');
      }
    });
  }
</script>
